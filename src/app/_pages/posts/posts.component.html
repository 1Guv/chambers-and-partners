<div class="m-5">
    <h1>{{title}}</h1>

    <div *ngFor="let post of posts">
        <mat-card class="m-3">
            <h4 class="text-left" (click)="showPostDialog(post)">{{ post.title }}</h4>
            <p class="text-left body">{{ post.body }}</p>
            <p class="text-right">Posted by: {{ post?.user?.name }}</p>
        </mat-card>
    </div>
</div>
